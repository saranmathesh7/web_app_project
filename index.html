<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Signup</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { max-width: 400px; padding: 100px; border: 10px solid #ccc; border-radius: 25px; }
    input, button { display: block; width: 95%; padding: 8px; margin: 10px 0; }
    button { background: #00FFFF; color: black; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .error { color: red; }
  </style> 
</head>
<body>
  <h2>User Signup</h2>

  <form id="signupForm">
    <input type="text" id="username" placeholder="Enter Username">
    <input type="email" id="email" placeholder="Enter Email">
    <input type="password" id="password" placeholder="Enter Password">
    <button type="submit">Signup</button>
    <p id="errorMsg" class="error"></p>
  </form>

  <p>Already have an account? <a href="login.html">Login here</a></p>

  <script>
    const form = document.getElementById("signupForm");
    const errorMsg = document.getElementById("errorMsg");
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    function hashPassword(password) {
      let hash = 0;
      for (let i = 0; i < password.length; i++) {
        hash = (hash << 5) - hash + password.charCodeAt(i);
        hash |= 0;
      }
      return hash.toString();
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username) {
        errorMsg.textContent = "Username cannot be empty.";
        return;
      }
      if (!emailRegex.test(email)) {
        errorMsg.textContent = "Invalid email format.";
        return;
      }
      if (password.length < 6) {
        errorMsg.textContent = "Password must be at least 6 characters.";
        return;
      }

      const hashedPassword = hashPassword(password);

      const users = JSON.parse(localStorage.getItem("users")) || [];
      users.push({ username, email, password: hashedPassword });
      localStorage.setItem("users", JSON.stringify(users));

      form.reset();
      errorMsg.textContent = "";
      alert("Signup successful! Please login.");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
