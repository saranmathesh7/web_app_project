<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Login</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { max-width: 400px; padding: 15px; border: 1px solid #ccc; border-radius: 8px; }
    input, button { display: block; width: 95%; padding: 8px; margin: 10px 0; }
    button { background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #1e7e34; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>User Login</h2>

  <form id="loginForm">
    <input type="email" id="email" placeholder="Enter Email">
    <input type="password" id="password" placeholder="Enter Password">
    <button type="submit">Login</button>
    <p id="errorMsg" class="error"></p>
  </form>

  <p>Don't have an account? <a href="index.html">Signup here</a></p>

  <script>
    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    function hashPassword(password) {
      let hash = 0;
      for (let i = 0; i < password.length; i++) {
        hash = (hash << 5) - hash + password.charCodeAt(i);
        hash |= 0;
      }
      return hash.toString();
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const hashedPassword = hashPassword(password);

      const users = JSON.parse(localStorage.getItem("users")) || [];
      const user = users.find(u => u.email === email && u.password === hashedPassword);

      if (!user) {
        errorMsg.textContent = "Invalid email or password.";
        return;
      }

      localStorage.setItem("loggedInUser", JSON.stringify(user));
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
